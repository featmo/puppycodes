---
layout: default
---

{% assign post = site.posts.first %}
{% for post in site.posts %}
<section class="post wrapper">
  <div class="title">
    <a href="{{ post.url | relative_url }}">
      <p class="post-meta">
      <span>{{ post.date | date: "%d %m %y" }}</span>
    </p>
  <span class="page-title">  {{ post.title }} </span>

    </a>
</div>
</section>
{% endfor %}
