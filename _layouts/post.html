---
layout: default
comments: true
---

<div class="wrapper">
  <article class="post">
    <div class="post-header">
      <p class="post-meta">
      <span>{{ page.date | date: "%d" }}</span>
      <span>{{ page.date | date: "%m" }}</span>
      <span>{{ page.date | date: "%y" }}</span>
    </p>
    <h1 class="post-title">{{ page.title }}</h1>
  </div>
    {{ content | markdownify }}
  </article>

  {% include pagination.html %}
</div>
